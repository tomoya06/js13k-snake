<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/js13k-snake/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <title>Nonstop Snake</title>
  <script type="module" crossorigin src="/js13k-snake/assets/index.d01bee9f.js"></script>
  <link rel="stylesheet" href="/js13k-snake/assets/index.c7d2f70c.css">
</head>

<body>
  <div id="app">
    <canvas id="game"></canvas>
    <div id="score"></div>

    <div id="control">
      <div class="direction">
        <button class="btn" id="btn-up">↑</button>
        <button class="btn" id="btn-left">←</button>
        <button class="btn" id="btn-right">→</button>
        <button class="btn" id="btn-down">↓</button>
      </div>
      <div class="menu">
        <button class="btn" id="btn-speedup">+</button>
        <button class="btn" id="btn-speeddown">-</button>
      </div>
    </div>
  </div>
  
  
</body>

</html>
